apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmregister
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  gcp:
    sqlInstances:
      - name: smregister-instance
        type: POSTGRES_14
        tier: db-custom-2-5120
        diskSize: 100
        databases:
          - name: smregister
            envVarPrefix: DB
            users:
              - name: macgyver
        diskAutoresize: true
        highAvailability: true
        diskType: SSD
        insights:
          enabled: true
  image: {{ image }}
  replicas:
    min: 3
    max: 7
    cpuThresholdPercentage: 80
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 40
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 750Mi
    requests:
      cpu: 100m
      memory: 500Mi
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
      tenant: nav.no
  tokenx:
    enabled: true
  accessPolicy:
    outbound:
      external:
        - host: kafka-schema-registry.nais.adeo.no
        - host: syfo-tilgangskontroll.prod-fss-pub.nais.io
    inbound:
      rules:
        - application: syfomodiaperson
          namespace: teamsykefravr
          cluster: prod-fss
        - application: esyfovarsel
          namespace: team-esyfo
          cluster: prod-fss
        - application: esyfovarsel
          namespace: team-esyfo
          cluster: prod-gcp
        - application: sparenaproxy
        - application: syfosmregler
        - application: smregistrering-backend
        - application: smoppslag
          cluster: prod-fss
          namespace: risk
        - application: syfooppfolgingsplanservice
          namespace: team-esyfo
          cluster: prod-fss
        - application: macgyver
  ingresses:
    - "https://smregister.intern.nav.no"
  webproxy: false
  leaderElection: true
  envFrom:
    - configmap: loginservice-idporten
  env:
    - name: SYFOTILGANGSKONTROLL_URL
      value: https://syfo-tilgangskontroll.prod-fss-pub.nais.io
    - name: SYFOTILGANGSKONTROLL_SCOPE
      value: api://prod-fss.teamsykefravr.syfo-tilgangskontroll/.default
    - name: KAFKA_CLIENT_ID
      value: syfosmregister
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default