      - kvPath: /kv/preprod/fss/syfosmregister/teamsykmelding
        mountPath: /var/run/secrets/nais.io/vault
  ingresses:
    - "https://syfosmregister.nais.preprod.local"
  webproxy: true
  envFrom:
    - configmap: loginservice-idporten
