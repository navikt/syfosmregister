apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmregister
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  gcp:
    sqlInstances:
      - name: smregister-instance
        type: POSTGRES_14
        diskSize: 10
        databases:
          - name: smregister
            envVarPrefix: DB
        diskAutoresize: true
        highAvailability: false
        diskType: SSD
        insights:
          enabled: true
  image: {{ image }}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  tokenx:
    enabled: true
  accessPolicy:
    outbound:
      external:
        - host: kafka-schema-registry.nais-q.adeo.no
        - host: syfo-tilgangskontroll.dev-fss-pub.nais.io
    inbound:
      rules:
        - application: syfomodiaperson
          namespace: teamsykefravr
          cluster: dev-fss
        - application: esyfovarsel
          namespace: team-esyfo
          cluster: dev-fss
        - application: esyfovarsel
          namespace: team-esyfo
          cluster: dev-gcp
        - application: sparenaproxy
          namespace: teamsykmelding
          cluster: dev-fss
        - application: syfosmregler
          namespace: teamsykmelding
          cluster: dev-fss
        - application: smregistrering-backend
          namespace: teamsykmelding
          cluster: dev-fss
        - application: smoppslag
          namespace: risk
          cluster: dev-fss
        - application: debug-dings
          namespace: plattformsikkerhet
          cluster: dev-gcp
        - application: sykmeldinger-backend
        - application: teamsykmelding-mock-backend
  ingresses:
    - "https://smregister.dev.nav.no"
    - "https://smregister.dev.intern.nav.no"
  webproxy: true
  envFrom:
    - secret: smregister-secret
    - configmap: loginservice-idporten
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SSL://b27apvl00045.preprod.local:8443,SSL://b27apvl00046.preprod.local:8443,SSL://b27apvl00047.preprod.local:8443
    - name: SYFOTILGANGSKONTROLL_URL
      value: https://syfo-tilgangskontroll.dev-fss-pub.nais.io
    - name: SYFOTILGANGSKONTROLL_SCOPE
      value: api://dev-fss.teamsykefravr.syfo-tilgangskontroll/.default
    - name: KAFKA_CLIENT_ID
      value: syfosmregister
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.defaults
    - name: KAFKA_SCHEMA_REGISTRY_URL
      value: https://kafka-schema-registry.nais-q.adeo.no
