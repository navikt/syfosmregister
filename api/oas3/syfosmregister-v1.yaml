openapi: 3.0.0

info:
  title: Syfosmregister API
  description: API for sykmeldinger.
  version: 1.0.0
servers:
  - url: 'https://syfosmregister.nais.preprod.local'
paths:
  /api/v2/sykmeldinger:
    get:
      summary: V2 av sykmeldinger api, returnerer liste av sykmeldinger for fnr i access_token
      operationId: getSykmeldingerV2
      parameters:
        - $ref: '#/components/parameters/fomDateQueryParam'
        - $ref: '#/components/parameters/tomDateQueryParam'
        - $ref: '#/components/parameters/excludeFilter'
        - $ref: '#/components/parameters/includeFilter'
      responses:
        '200':
          $ref: '#/components/responses/UserSykmeldingerResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/v2/sykmelding/{sykmeldingId}:
    get:
      summary: Returnerer sykmelding med gitt sykmeldingId
      operationId: getSykmeldingV2
      parameters:
        - $ref: '#/components/parameters/sykmeldingId'
      responses:
        '200':
          $ref: '#/components/responses/UserSykmeldingerResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/v2/sykmelding/sykmeldtStatus:
    post:
      summary: Forteller om en bruker har en sykmelding en gitt dato, om den er gradert og tidligste fom/seneste tom
      operationId: sykmeldtStatus
      security:
        - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/StatusRequest'
      parameters:
        - $ref: '#/components/parameters/sykmeldingId'
      responses:
        '200':
          $ref: '#/components/responses/SykmeldtStatus'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /sykmeldinger/{sykmeldingId}/status:
    get:
      operationId: getSykmeldingStatus
      tags:
        - Sykmelding status
      description: Henter statuser for sykmeldinger
      parameters:
        - $ref: '#/components/parameters/sykmeldingId'
        - $ref: '#/components/parameters/sykmeldingStatusFilter'
      responses:
        '200':
          description: liste med sykmeldingstatuser
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SykmeldingStatusEvent'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /api/v2/internal/sykmeldinger:
    get:
      operationId: getSykmeldinger
      tags:
        - Sykmelding
        - Internal
      parameters:
        - $ref: '#/components/parameters/fnrHeaderParam'
      summary: API for saksbehandlere og interne. Returnerer liste med sykmledinger basert på fnr
      description: Endepunkt som benytter seg av AzureAD V2, bruker obo-token etc
      responses:
        '200':
          $ref: '#/components/responses/InternalSykmeldingerResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden


components:
  requestBodies:
    StatusRequest:
      description: "Hent status for sykmeldt"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusRequest'
  responses:
    UserSykmeldingerResponse:
      description: "Sykmelding response"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UserSykmelding'
    InternalSykmeldingerResponse:
      description: "Sykmelding response"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/InternalSykmelding'
    SykmeldtStatus:
      description: "Status for den sykmeldte pr dato"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SykmeldtStatus'

  parameters:
    sykmeldingId:
      description: Id for sykmelding
      name: sykmeldingId
      in: path
      required: true
      schema:
        type: string
      example: '123'
    fnrHeaderParam:
      description: Fodselsnummer
      name: fnr
      in: header
      required: true
      schema:
        $ref: '#/components/schemas/Fodselsnummer'
      example: '01234567891'
    fomDateQueryParam:
      description: FOM dato for å filtrere ut sykmelidnger før FOM dato
      name: fom
      in: query
      required: false
      schema:
        type: string
        format: date
      example: '2020-01-01'
    excludeFilter:
      description: sykmeldinger med gitt status skal filtreres bort. Kan ikke kombineres med include filter
      name: exclude
      required: false
      in: query
      schema:
        type: array
        items:
          type: string
          enum: [APEN, AVBRUTT, UTGATT, SENDT, BEKREFTET]
      example: APEN
    includeFilter:
      description: sykmeldinger med gitt statuser skal inkluderes. Kan ikke kombineres med exclude filter
      name: include
      required: false
      in: query
      schema:
        type: array
        items:
          type: string
          enum: [APEN, AVBRUTT, UTGATT, SENDT, BEKREFTET]
      example: APEN
    tomDateQueryParam:
      description: TOM dato for å filtrere ut sykmelidnger etter TOM dato
      name: tom
      in: query
      required: false
      schema:
        type: string
        format: date
      example: '2020-02-01'
    sykmeldingStatusFilter:
      description: Filter for sykmeldingstatus
      name: filter
      in: query
      required: false
      schema:
        type: string
        enum: [ALL, LATEST]
      example: ALL
  schemas:
    Date:
      type: string
      format: date
    Timestamp:
      type: string
      format: 'date-time'
    Fodselsnummer:
      type: string
      minLength: 11
      maxLength: 11
      example: '01234567891'
    StatusEvent:
      type: string
      enum: [SENDT, APEN, AVBRUTT, UTGATT, BEKREFTET]
    SykmeldingStatusEvent:
      type: object
      required:
        - timestamp
        - statusEvent
      properties:
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        statusEvent:
          $ref: '#/components/schemas/StatusEvent'
    RegelStatus:
      type: string
      enum: [OK, MANUAL_PROCESSING, INVALID]
    RegelInfo:
      type: object
      required:
        - messageForSender
        - messageForUser
        - ruleName
      properties:
        messageForSender:
          type: string
        messageForUser:
          type: string
        ruleName:
          type: string
        ruleStatus:
          $ref: '#/components/schemas/RegelStatus'
    Behandlingsutfall:
      type: object
      required:
        - status
        - ruleHits
      properties:
        status:
          $ref: '#/components/schemas/RegelStatus'
        ruleHits:
          type: array
          items:
            $ref: '#/components/schemas/RegelInfo'
    Arbeidsgiver:
      type: object
      properties:
        navn:
          type: string
        stillingsprosent:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
    Gradert:
      type: object
      properties:
        grad:
          type: integer
          minimum: 0
          maximum: 100
        reisetilskudd:
          type: boolean
    Periodetype:
      type: string
      enum: [ AKTIVITET_IKKE_MULIG, AVVENTENDE, BEHANDLINGSDAGER, GRADERT, REISETILSKUDD]
    AktivitetIkkeMulig:
      type: object
      properties:
        medisinskArsak:
          $ref: '#/components/schemas/MedisinskArsak'
        arbeidsrelatertArsak:
          $ref: '#/components/schemas/ArbeidsrelatertArsak'
    MedisinskArsak:
      type: object
      properties:
        beskrivelse:
          type: string
        arsak:
          type: array
          items:
            $ref: '#/components/schemas/MedisinskArsakType'
    MedisinskArsakType:
      type: string
      enum: [TILSTAND_HINDRER_AKTIVITET, AKTIVITET_FORVERRER_TILSTAND, AKTIVITET_FORHINDRER_BEDRING, ANNET]
    ArbeidsrelatertArsak:
      type: object
      properties:
        beskrivelse:
          type: string
        arsak:
          type: array
          items:
            $ref: '#/components/schemas/ArbeidsrelatertArsakType'
    ArbeidsrelatertArsakType:
      type: string
      enum: [MANGLENDE_TILRETTELEGGING, ANNET]
    Diagnose:
      type: object
      properties:
        kode:
          type: string
        system:
          type: string
        tekst:
          type: string
    SvarType:
      type: string
      enum: [ARBEIDSSITUASJON, PERIODER, JA_NEI]
    Svar:
      type: object
      properties:
        svar:
          type: string
        svarType:
          $ref: '#/components/schemas/SvarType'
    SporsmalShortName:
      type: string
      enum: [ARBEIDSSITUASJON, NY_NARMESTE_LEDER, FRAVAER, PERIODE, FORSIKRING]
    SporsmalOgSvar:
      type: object
      properties:
        tekst:
          type: string
        svar:
          $ref: '#/components/schemas/Svar'
        shortName:
          $ref: '#/components/schemas/SporsmalShortName'
    SposmalOgSvarListe:
      type: array
      description: Liste med spørsmål og svar, er kun tilgjengelig om Status er SENDT eller BEKREFTET
      items:
        $ref: '#/components/schemas/SporsmalOgSvar'
    UserSykmelding:
      type: object
      required:
        - id
        - mottattTidspunkt
        - behandlingsutfall
        - sykmeldingsperioder
        - sykmeldingStatus
        - skjermesForPasient
        - utdypendeOpplysninger
        - kontaktMedPasient
        - behandletTidspunkt
        - behandler
      properties:
        id:
          type: string
        mottattTidspunkt:
          $ref: '#/components/schemas/Timestamp'
        behandlingsutfall:
          $ref: '#/components/schemas/Behandlingsutfall'
        legekontorOrgnummer:
          type: string
        arbeidsgiver:
          $ref: '#/components/schemas/Arbeidsgiver'
        sykmeldingsperioder:
          type: array
          items:
            $ref: '#/components/schemas/InternalSykmeldingsperiode'
        sykmeldingStatus:
          $ref: '#/components/schemas/SykmeldingStatus'
        medisinskVurdering:
          $ref: '#/components/schemas/InternalMedisinskVurdering'
        skjermesForPasient:
          type: boolean
        prognose:
          $ref: '#/components/schemas/Prognose'
        utdypendeOpplysninger:
          $ref: '#/components/schemas/UtdypendeOpplysninger'
        tiltakArbeidsplassen:
          type: string
        tiltakNAV:
          type: string
        andreTiltak:
          type: string
        meldingTilNAV:
          $ref: '#/components/schemas/MeldingTilNavDTO'
        meldingTilArbeidsgiver:
          type: string
        kontaktMedPasient:
          $ref: '#/components/schemas/KontaktMedPasient'
        behandletTidspunkt:
          $ref: '#/components/schemas/Timestamp'
        behandler:
          $ref: '#/components/schemas/UserBehandler'
        syketilfelleStartDato:
          $ref: '#/components/schemas/Date'
        navnFastlege:
          type: string
        egenmeldt:
          type: boolean
        papirsykmelding:
          type: boolean
        harRedusertArbeidsgiverperiode:
          type: boolean
        merknader:
          type: array
          items:
            $ref: '#/components/schemas/Merknad'
        utenlandskSykmelding:
          type: object
          required:
            - land
          properties:
            land:
              type: string
    InternalSykmelding:
      type: object
      required:
        - id
        - mottattTidspunkt
        - behandlingsutfall
        - sykmeldingsperioder
        - sykmeldingStatus
        - skjermesForPasient
        - utdypendeOpplysninger
        - kontaktMedPasient
        - behandletTidspunkt
        - behandler
        - medisinskVurdering
      properties:
        id:
          type: string
        mottattTidspunkt:
          $ref: '#/components/schemas/Timestamp'
        behandlingsutfall:
          $ref: '#/components/schemas/Behandlingsutfall'
        legekontorOrgnummer:
          type: string
        arbeidsgiver:
          $ref: '#/components/schemas/Arbeidsgiver'
        sykmeldingsperioder:
          type: array
          items:
            $ref: '#/components/schemas/InternalSykmeldingsperiode'
        sykmeldingStatus:
            $ref: '#/components/schemas/SykmeldingStatus'
        medisinskVurdering:
          $ref: '#/components/schemas/InternalMedisinskVurdering'
        skjermesForPasient:
          type: boolean
        prognose:
          $ref: '#/components/schemas/Prognose'
        utdypendeOpplysninger:
          $ref: '#/components/schemas/UtdypendeOpplysninger'
        tiltakArbeidsplassen:
          type: string
        tiltakNAV:
          type: string
        andreTiltak:
          type: string
        meldingTilNAV:
          $ref: '#/components/schemas/MeldingTilNavDTO'
        meldingTilArbeidsgiver:
          type: string
        kontaktMedPasient:
          $ref: '#/components/schemas/KontaktMedPasient'
        behandletTidspunkt:
          $ref: '#/components/schemas/Timestamp'
        behandler:
          $ref: '#/components/schemas/Behandler'
        syketilfelleStartDato:
          $ref: '#/components/schemas/Date'
        navnFastlege:
          type: string
        egenmeldt:
          type: boolean
        papirsykmelding:
          type: boolean
        harRedusertArbeidsgiverperiode:
          type: boolean
        merknader:
          type: array
          items:
            $ref: '#/components/schemas/Merknad'
    Prognose:
      type: object
      required:
        - arbeidsforEtterPeriode
      properties:
        arbeidsforEtterPeriode:
          type: boolean
        hensynArbeidsplassen:
          type: string
        erIArbeid:
          type: object
          required:
            - annetArbeidPaSikt
            - egetArbeidPaSikt
          properties:
            egetArbeidPaSikt:
              type: boolean
            annetArbeidPaSikt:
              type: boolean
            arbeidFOM:
              $ref: '#/components/schemas/Date'
            vurderingsdato:
              $ref: '#/components/schemas/Date'
        erIkkeIArbeid:
          type: object
          required:
            - arbeidsforPaSikt
          properties:
            arbeidsforPaSikt:
              type: boolean
            arbeidsforFOM:
              $ref: '#/components/schemas/Date'
            vurderingsdato:
              $ref: '#/components/schemas/Date'
    MeldingTilNavDTO:
      type: object
      required:
        - bistandUmiddelbart
      properties:
        bistandUmiddelbart:
          type: boolean
        beskrivBistand:
          type: string
    KontaktMedPasient:
      type: object
      properties:
        kontaktDato:
          $ref: '#/components/schemas/Date'
        begrunnelseIkkeKontakt:
          type: string
    Behandler:
      type: object
      required:
        - fornavn
        - etternavn
        - aktoerId
        - fnr
        - adresse
      properties:
        fornavn:
          type: string
        mellomnavn:
          type: string
        etternavn:
          type: string
        aktoerId:
          type: string
        fnr:
          $ref: '#/components/schemas/Fodselsnummer'
        hpr:
          type: string
        her:
          type: string
        adresse:
          $ref: '#/components/schemas/Adresse'
        tlf:
          type: string
    UserBehandler:
      type: object
      required:
        - fornavn
        - etternavn
        - aktoerId
        - adresse
      properties:
        fornavn:
          type: string
        mellomnavn:
          type: string
        etternavn:
          type: string
        adresse:
          $ref: '#/components/schemas/Adresse'
        tlf:
          type: string
    Adresse:
      type: object
      properties:
        gate:
          type: string
        postnummer:
          type: integer
        kommune:
          type: string
        postboks:
          type: string
        land:
          type: string
    UtdypendeOpplysninger:
      description: påkrevd, og kan være et tomt map
      type: object
      additionalProperties:
        type: object
        additionalProperties:
          type: object
          required:
            - sporsmal
            - svar
            - restriksjoner
          properties:
            sporsmal:
              type: string
            svar:
              type: string
            restriksjoner:
              type: array
              items:
                type: string
                enum: [SKJERMET_FOR_ARBEIDSGIVER, SKJERMET_FOR_PASIENT]
      example:
        6.2: {
          6.2.1: {
            svar: "Veldig syk med masse feber.",
            sporsmal: "Beskriv kort sykehistorie, symptomer og funn i dagens situasjon.",
            restriksjoner: [
              "SKJERMET_FOR_ARBEIDSGIVER"
            ]
          },
          6.2.2: {
            svar: "Kan ikke arbeide nå",
            sporsmal: "Hvordan påvirker sykdommen arbeidsevnen?",
            restriksjoner: [
              "SKJERMET_FOR_ARBEIDSGIVER"
            ]
          },
          6.2.3: {
            svar: "Avslapping",
            sporsmal: "Har behandlingen frem til nå bedret arbeidsevnen?",
            restriksjoner: [
              "SKJERMET_FOR_ARBEIDSGIVER"
            ]
          },
          6.2.4: {
            svar: "Ikke aktuelt",
            sporsmal: "Beskriv pågående og planlagt henvisning,utredning og/eller behandling.",
            restriksjoner: [
              "SKJERMET_FOR_ARBEIDSGIVER"
            ]
          }
        }
    InternalSykmeldingsperiode:
      type: object
      required:
        - fom
        - tom
        - type
        - reisetilskudd
      properties:
        aktivitetIkkeMulig:
          $ref: '#/components/schemas/AktivitetIkkeMulig'
        fom:
          $ref: '#/components/schemas/Date'
        tom:
          $ref: '#/components/schemas/Date'
        gradert:
          $ref: '#/components/schemas/Gradert'
        behandlingsdager:
          type: integer
        innspillTilArbeidsgiver:
          type: string
        type:
          $ref: '#/components/schemas/Periodetype'
    InternalMedisinskVurdering:
      type: object
      required:
        - biDiagnoser
      properties:
        hovedDiagnose:
          $ref: '#/components/schemas/Diagnose'
        biDiagnoser:
          type: array
          description: påkreved men kan være en tom liste
          items:
            $ref: '#/components/schemas/Diagnose'
        svangerskap:
          type: boolean
        yrkesskade:
          type: boolean
        yrkesskadeDato:
          type: string
          format: date
        annenFraversArsak:
          $ref: '#/components/schemas/AnnenFraversArsak'
    AnnenFraversArsak:
      type: object
      properties:
        beskrivelse:
          type: string
        grunn:
          type: array
          items:
            $ref: '#/components/schemas/AnnenFraverGrunn'
    AnnenFraverGrunn:
      type: string
      enum: [GODKJENT_HELSEINSTITUSJON,
             BEHANDLING_FORHINDRER_ARBEID,
             ARBEIDSRETTET_TILTAK,
             MOTTAR_TILSKUDD_GRUNNET_HELSETILSTAND,
             NODVENDIG_KONTROLLUNDENRSOKELSE,
             SMITTEFARE,
             ABORT,
             UFOR_GRUNNET_BARNLOSHET,
             DONOR,
             BEHANDLING_STERILISERING]
    Merknad:
      type: object
      required:
        - type
      properties:
        type:
          type: string
        beskrivelse:
          type: string
    SykmeldingStatus:
      type: object
      required:
        - timestamp
        - statusEvent
      properties:
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        statusEvent:
          $ref: '#/components/schemas/StatusEvent'
        arbeidsgiver:
          description: Arbeidsgiver er bare tilgjengelig om sykmeldingStatus.statusevent = SENDT
          type: object
          properties:
            orgnummer:
              type: string
            juridiskOrgnummer:
              type: string
            orgNavn:
              type: string
        sporsmalOgSvarListe:
          $ref: '#/components/schemas/SposmalOgSvarListe'

    StatusRequest:
      type: object
      required:
        - fnr
        - dato
      properties:
        fnr:
          type: string
        dato:
          $ref: '#/components/schemas/Date'
    SykmeldtStatus:
      type: object
      required:
        - erSykmeldt
      properties:
        erSykmeldt:
          type: boolean
        gradert:
          type: boolean
        fom:
          $ref: '#/components/schemas/Date'
        tom:
          $ref: '#/components/schemas/Date'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
